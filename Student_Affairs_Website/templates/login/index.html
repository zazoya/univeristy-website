<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'css/main/style.css' %}" />
  <link rel="stylesheet" href="{% static 'css/login/style.css' %}" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;700;800&display=swap" rel="stylesheet" />
  <title>Login</title>

</head>

<body>
  {% include "includes/navlock.html" %}
  <section>
    <div class="container">
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li>
          {{ message }}
        </li>
        {% endfor %}
      </ul>
      {% endif %}
      <img src="{% static 'imgs/login.svg' %}" alt="" />
      <div class="right-part">
        <h2>Sign in</h2>
        <form action="" method="post">
          {% csrf_token %}
          <div class="login">
            <input type="text" name="username" placeholder="Username" id="username" />
            <input type="password" name="password" placeholder=" password" id="password" />
          </div>
          <div class="rememberMe">
            <div class="checkbox">
              <input type="checkbox" name="rememberMe" />
              <label for="rememberMe">Remember me</label>
            </div>
            <a href="#">Forgot Password </a>
          </div>
          <button type="button" id="btn">Log In</button>
        </form>
      </div>
    </div>
  </section>


  <script src={%static 'scripts/login/main.js' %}></script>

</body>

</html>
